<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="Styles/general.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;0,900;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            href="https://cdn-icons-png.flaticon.com/512/3109/3109915.png"
        />
        <title>GlamourGem Haven-Wishlist</title>
    </head>
    <body>
        <!--Background-->
        <div
            class="absolute bottom-0 left-0 right-0 h-96 bg-gradient-to-r from-yellow-600 to-gray-400"
        ></div>
        <!--Main component-->
        <main
            class="absolute top-5 bottom-5 right-5 left-5 flex flex-col rounded-lg shadow-lg bg-gray-200 z-20"
        >
            <div
                class="flex flex-col w-full items-center justify-center gap-10 pt-2 pb-3"
            >
                <div
                    class="flex text-xs gap-2 w-full items-center justify-center text-blue-400"
                >
                    <a
                        class="cursor-pointer hover:underline transition-all"
                        href="index.html"
                        >HOME</a
                    >
                    <p>/</p>
                    <a
                        class="cursor-pointer hover:underline transition-all"
                        href="shop-page.html"
                        >SHOP</a
                    >
                    <p>/</p>
                    <a
                        class="cursor-pointer hover:underline transition-all"
                        href="cart.html"
                        >CART</a
                    >
                    <p>/</p>
                    <a
                        class="cursor-pointer hover:underline transition-all"
                        href="cart.html"
                        >WISHLIST</a
                    >
                    <p>/</p>
                    <p class="cursor-pointer text-black">ORDER</p>
                </div>
                <p
                    class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-gray-400 to-yellow-600"
                >
                    YOUR ORDERS
                </p>
            </div>
            <hr class="border-gray-300 mx-5" />
            <!--Container-->
            <div class="w-full h-full flex flex-col overflow-y-scroll">
                <div class="w-full h-20 flex pl-5">
                    <div class="w-1/5 flex items-center justify-start">
                        <h1 class="lg:text-xs" style="font-size: 0.5rem">
                            ORDER ID
                        </h1>
                    </div>
                    <div class="w-1/5 flex items-center justify-center">
                        <h1 class="lg:text-xs" style="font-size: 0.5rem">
                            ORDERED AT
                        </h1>
                    </div>
                    <div class="w-1/5 flex items-center justify-center">
                        <h1 class="lg:text-xs" style="font-size: 0.5rem">
                            ARRIVAL
                        </h1>
                    </div>
                    <div class="w-1/5 flex items-center justify-center">
                        <h1 class="lg:text-xs" style="font-size: 0.5rem">
                            COST
                        </h1>
                    </div>
                    <div class="w-1/5 flex items-center justify-center">
                        <h1 class="lg:text-xs" style="font-size: 0.5rem">
                        </h1>
                    </div>
                </div>
                <hr class="border-gray-300 mb-2" />
                <div class="order-container w-full h-full flex flex-col gap-2">
                </div>
            </div>
        </main>

        <script src="Scripts/order-script.js"></script>
    </body>
</html>
