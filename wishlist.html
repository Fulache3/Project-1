<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="Styles/general.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;0,900;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/x-icon" href="/Images/ring.png" />
        <title>GlamourGem Haven-Wishlist</title>
    </head>
    <body>
        <!--Remove confirmation-->
        <section
            class="remove-item-section fixed bg-black top-0 right-0 left-0 bottom-0 z-30 bg-opacity-50 hidden items-center justify-center"
        >
            <div
                class="flex w-72 h-40 bg-white rounded-md flex-col gap-10 items-center"
            >
                <p class="mt-2 font-bold">Remove this item?</p>
                <div class="flex items-center justify-center gap-5">
                    <button
                        class="no-btn px-4 py-1 bg-red-600 text-white rounded-full w-20 hover:opacity-80 active:opacity-60"
                        value="NO"
                    >
                        No
                    </button>
                    <button
                        class="yes-btn px-4 py-1 bg-green-600 rounded-full w-20 text-white hover:opacity-80 active:opacity-60"
                        value="YES"
                    >
                        Yes
                    </button>
                </div>
            </div>
        </section>
        <!--Background-->
        <div
            class="absolute bottom-0 left-0 right-0 h-96 bg-gradient-to-r from-yellow-600 to-gray-400"
        ></div>
        <!--Main component-->
        <main
            class="absolute top-5 bottom-5 right-5 left-5 flex flex-col rounded-lg shadow-lg bg-gray-200 z-20"
        >
            <div
                class="flex flex-col w-full items-center justify-center gap-10 pt-2 pb-3"
            >
                <div
                    class="flex text-xs gap-2 w-full items-center justify-center text-blue-400"
                >
                    <a
                        class="cursor-pointer hover:underline transition-all"
                        href="index.html"
                        >HOME</a
                    >
                    <p>/</p>
                    <a
                        class="cursor-pointer hover:underline transition-all"
                        href="shop-page.html"
                        >SHOP</a
                    >
                    <p>/</p>
                    <a
                        class="cursor-pointer hover:underline transition-all"
                        href="cart.html"
                        >CART</a
                    >
                    <p>/</p>
                    <p class="cursor-pointer text-black">WISHLIST</p>
                </div>
                <img
                    class="w-14 h-14 animate-pulse"
                    src="Images/wishlist-curly-heart.png"
                    alt=""
                />
                <p
                    class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-gray-400 to-yellow-600"
                >
                    MY WISHLIST
                </p>
            </div>
            <hr class="border-gray-300 mx-5" />
            <!--Container-->
            <div class="w-full h-full flex flex-col overflow-y-scroll">
                <div class="w-full h-20 flex pl-5">
                    <div class="w-1/4 flex items-center justify-start">
                        <h1 class="" style="font-size: 0.4rem;">PRODUCT DETAILS</h1>
                    </div>
                    <div class="w-1/4 flex items-center justify-center">
                        <h1 class="" style="font-size: 0.4rem;">PRICE</h1>
                    </div>
                    <div class="w-1/4 flex items-center justify-center">
                        <h1 class="" style="font-size: 0.4rem;">DATE</h1>
                    </div>
                    <div class="w-1/4 flex items-center justify-center">
                        <h1 class="" style="font-size: 0.4rem;">CART STATUS</h1>
                    </div>
                </div>
                <hr class="border-gray-300 mb-2" />
                <div
                    class="wishlist-container w-full h-full flex flex-col gap-2"
                ></div>
            </div>
        </main>
        <script src="Scripts/wishlist-script.js" type="module"></script>
        <script src="Scripts/products.js" type="module"></script>
    </body>
</html>
